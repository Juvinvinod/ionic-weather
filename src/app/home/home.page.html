<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Weather app
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="main">
    <span class="city">Melbourne</span>
    <span class="date">Mon, 3:54pm</span>

  <div class="icon">
    <img src="assets/weather-icon.png" alt="">
  </div>

  <span class="description">Cloudy</span>
  <span class="temperature">18°c</span>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col class="day">Tue</ion-col>
      <ion-col class="day">Wed</ion-col>
      <ion-col class="day">Thu</ion-col>
      <ion-col class="day">Fri</ion-col>
      <ion-col class="day">Sat</ion-col>
      <ion-col class="day">Sun</ion-col>
      <ion-col class="day">Mon</ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="precipitation">60%</ion-col>
      <ion-col class="precipitation">-</ion-col>
      <ion-col class="precipitation">20%</ion-col>
      <ion-col class="precipitation">60%</ion-col>
      <ion-col class="precipitation">-</ion-col>
      <ion-col class="precipitation">-</ion-col>
      <ion-col class="precipitation">-</ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col class="icon-sm"><img src="assets/weather-icon.png" alt=""></ion-col>
      <ion-col class="icon-sm"><img src="assets/weather-icon.png" alt=""></ion-col>
      <ion-col class="icon-sm"><img src="assets/weather-icon.png" alt=""></ion-col>
      <ion-col class="icon-sm"><img src="assets/weather-icon.png" alt=""></ion-col>
      <ion-col class="icon-sm"><img src="assets/weather-icon.png" alt=""></ion-col>
      <ion-col class="icon-sm"><img src="assets/weather-icon.png" alt=""></ion-col>
      <ion-col class="icon-sm"><img src="assets/weather-icon.png" alt=""></ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="hi-sm">25°c</ion-col>
      <ion-col class="hi-sm">25°c</ion-col>
      <ion-col class="hi-sm">25°c</ion-col>
      <ion-col class="hi-sm">25°c</ion-col>
      <ion-col class="hi-sm">25°c</ion-col>
      <ion-col class="hi-sm">25°c</ion-col>
      <ion-col class="hi-sm">25°c</ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="low-sm">25°c</ion-col>
      <ion-col class="low-sm">25°c</ion-col>
      <ion-col class="low-sm">25°c</ion-col>
      <ion-col class="low-sm">25°c</ion-col>
      <ion-col class="low-sm">25°c</ion-col>
      <ion-col class="low-sm">25°c</ion-col>
      <ion-col class="low-sm">25°c</ion-col>
    </ion-row>
  </ion-grid>

  

</ion-content>
